<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ノウハウ一覧</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">

            <a class="navbar-brand" href="#">
                <img src="img/knowhow.png" alt="ノウハウ共有プラットフォーム" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="{% 'knowhow_index' %}">ノウハウ共有</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% 'threads_index' %}">チャット</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <a class="nav-link" href="#">ブックマーク</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ログアウト</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">マイページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">

        <div class="container" style="padding-top: 1rem; padding-bottom: 1rem;">



        </div>

        <div class="container">
            <div class="row mb-2">
                <!--コンテンツ-->
                <section id="knowhow_post">
                    <div class="container my-5">
                        <div class="row">
                            <div class="mx-auto">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h3 class="text-center">ノウハウ投稿フォーム</h3>
                                        <p class="text-center">ノウハウ情報を入力してください</p>
                                        <form method="POST">
                                            <div class="form-group form-inline input-group-sm"
                                                style="margin-bottom: 20px;">
                                                <label for="name" class="col-md-2 text-md-left">タイトル</label>
                                                <!-- labelタグでタイトルと入力欄を関連付け -->
                                                <input type="text" class="form-control col-sm-10" id="name" name="name"
                                                    th:value="*{name}">
                                                <span class="col-sm-2"></span>
                                                <span class="col-sm-10 text-danger small"
                                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                            </div>

                                            <div class="form-group form-inline input-group-sm"
                                                style="margin-bottom: 20px;">
                                                <label for="description" class="col-md-2 text-md-left">説明</label>
                                                <!-- labelタグで説明とテキストエリアを関連付け -->
                                                <textarea class="form-control col-sm-10" cols="22" rows="5"
                                                    id="description" name="description"
                                                    th:text="*{description}"></textarea>
                                            </div>

                                            <div class="form-group form-inline input-group-sm"
                                                style="margin-bottom: 20px;">
                                                <div class="input-group">
                                                    <label class="input-group-btn">
                                                        <span class="btn btn-primary">
                                                            ファイルを選択<input type="file" style="display:none">
                                                        </span>
                                                    </label>
                                                    <input type="text" class="form-control" readonly="">
                                                </div>
                                            </div>


                                            <div class="form-group form-inline input-group-sm"
                                                style="margin-bottom: 20px;">
                                                <label for="description" class="col-md-2 text-md-left">カテゴリ</label>
                                                <div class="d-flex"> <!-- フレックスボックスで横並びに配置 -->
                                                    <div class="form-check me-3"> <!-- 右に余白を追加 -->
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            成績管理
                                                        </label>
                                                    </div>
                                                    <div class="form-check me-3">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckChecked" checked>
                                                        <label class="form-check-label" for="flexCheckChecked">
                                                            テスト採点
                                                        </label>
                                                    </div>
                                                    <div class="form-check me-3"> <!-- 右に余白を追加 -->
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            クラス替え
                                                        </label>
                                                    </div>
                                                    <div class="form-check me-3">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckChecked" checked>
                                                        <label class="form-check-label" for="flexCheckChecked">
                                                            授業準備
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>




                                            <input type="hidden" name="id" th:value="*{id}">
                                            <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('id')}"
                                                th:errors="*{id}"></span>
                                            <input type="hidden" name="version" th:value="*{version}">
                                            <div class="d-flex justify-content-center">
                                                <div class="col-md-2">
                                                    <button type="button" class="btn btn-primary w-100"
                                                        data-bs-toggle="modal" data-bs-target="#post_modal">
                                                        投稿
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
                <!--メニュー-->
                <section id="menu">
                    <div class="container my-3 py-4">
                        <div class="row">
                            <div class="col-md-2">
                                <button type="button" class="btn btn-secondary w-100" href="{% 'knowhow_index' %}">
                                    戻る
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>



    </div>
    <!-- モーダル -->
    <div class="modal fade" id="post_modal" tabindex="-1" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <label>投稿が完了しました</label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
