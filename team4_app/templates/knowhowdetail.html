<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ノウハウ一覧</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/knowhow.png" alt="ノウハウ共有プラットフォーム" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'knowhow_index' %}">ノウハウ共有</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'threads_index' %}">チャット</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ブックマーク</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ログアウト</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">マイページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        <div class="container" style="padding-top: 1rem; padding-bottom: 1rem;">
            <form class="d-flex mb-lg-4" role="search">
                <input class="form-control me-2" type="search" placeholder="検索" aria-label="Search"
                    style="height: 40px;">
                <button type="submit" style="border: none; background: none;">
                    <img src="img/search_icon.png" alt="検索" style="height: 40px;">
                </button>
                <div class="dropdown" style="margin-left: 10px;">
                    <button id="dropdownButton" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="height: 40px;">
                        カテゴリ名
                    </button>
                    <ul class="dropdown-menu w-100" style="min-width: 100px;"> <!-- w-100 クラスを追加して幅をボタンに合わせる -->
                        <li><a class="dropdown-item" href="#" onclick="selectCategory(this)">授業準備</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory(this)">事務作業</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory(this)">課外活動</a></li>
                    </ul>
                </div>
                <div class="dropdown" style="margin-left: 10px;">
                    <button class="btn btn-warning" type="button" style="height: 40px; width: 120px;">いいね数順</button>
                </div>
            </form>
        </div>

        <div id="page-header">
            <div class="container my-3 bg-light">
                <div class="row">
                    <div class="col-md-6 m-auto text-center">
                        <h1 class="fst-italic" style="padding-top: 1rem">{{ knowhow.title }}</h1>
                        <hr>
                        <p>{{ knowhow.created_at }} ： {{ knowhow.author }}（カテゴリ名）</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row mb-2">
                <section id="knowhow_post">
                    <div class="container py-2 bg-light">
                        <p class="mb-3">{{ knowhow.description }}</p>
                        <div class="d-flex align-items-center mb-3">
                            <div class="d-flex align-items-center" style="margin-right: 10px;">
                                <button type="button" class="btn btn-light me-2">
                                    <img src="img/good.png" alt="いいねをつける" style="width: 50px; height: 50px;">
                                </button>
                                <p class="mb-0">いいね数</p>
                            </div>
                            <button type="button" class="btn btn-primary w-100" style="margin-left: 20px;">
                                資料ダウンロード
                            </button>
                        </div>
                    </div>
                </section>

                <section id="menu">
                    <div class="container my-3 py-4 bg-light">
                        <div class="row">
                            <div class="col-md-2">
                                <button type="button" class="btn btn-success w-100">更新</button>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal"
                                    data-bs-target="#del_modal">削除</button>
                            </div>
                            <div class="col-md-2">
                                <a type="button" class="btn btn-secondary w-100"
                                    href="{% url 'knowhow_index' %}">戻る</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal fade" id="del_modal" tabindex="-1" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">削除確認画面</h4>
                </div>
                <div class="modal-body">
                    <label>データを削除しますか？</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        href="{% url 'knowhow_index' %}">削除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
