<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ノウハウ共有</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">チャット</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <a class="nav-link" href="#">ブックマーク</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">マイページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">

        <div class="container" style="padding-top: 1rem; padding-bottom: 4rem;">

            <form class="d-flex mb-lg-4" role="search">
                <input class="form-control me-2" type="search" placeholder="検索" aria-label="Search"
                    style="height: 40px;">
                <button type="submit" style="border: none; background: none;">
                    <img src="img/search_icon.png" alt="検索" style="height: 40px;">
                </button>
                <div class="dropdown" style="margin-left: 10px;">
                    <button id="dropdownButton" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="height: 40px;">
                        カテゴリ名
                    </button>
                    <ul class="dropdown-menu w-100" style="min-width: 100px;"> <!-- w-100 クラスを追加して幅をボタンに合わせる -->
                        <li><a class="dropdown-item" href="#" onclick="selectCategory(this)">授業準備</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory(this)">事務作業</a></li>
                        <li><a class="dropdown-item" href="#" onclick="selectCategory(this)">課外活動</a></li>
                    </ul>
                </div>
                <div class="dropdown" style="margin-left: 10px;"> <!-- 隙間を開けるためのマージン -->
                    <button class="btn btn-warning" type="button" style="height: 40px; width: 120px;"> <!-- 幅を指定 -->
                        いいね数順
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </form>

        </div>

        <div id="page-header">
            <div class="container bg-light">
                <div class="row">
                    <div class="col-md-6 m-auto text-center">
                        <h1 class="fst-italic" style="padding-top: 1rem">
                            チャット掲示板
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <section id="menu">
            <div class="container my-3 py-3">
                <div class="row">
                    <div class="col-md-3">
                        <a href="#" class="btn btn-success w-100">
                            掲示板作成
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="list">
            <div class="container-fluid my-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" style="display: flex; align-items: center;">
                                <h4>最新の投稿</h4>
                            </div>

                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 100px; ">投稿日時</th>
                                        <th style="width: 150px;">カテゴリ名</th>
                                        <th>タイトル</th>
                                        <th style="width: 10px;"></th>
                                        <th style="width: 40px;"></th>
                                        <th style="width: 80px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="align-middle">yyyy/mm/nn</td>
                                        <td class="align-middle">あいうえおかきくけこ</td>
                                        <td class="align-middle">あいうえおかきくけこさしすせそたちつてと</td>

                                        <td class="align-middle" style="padding-right: 0;">
                                            <!-- Reduce padding between image and number -->
                                            <button type="button" class="btn btn-light"
                                                style="background-color: transparent; border: none; padding: 0; margin: 0;">
                                                <!-- Remove button padding and margin -->
                                                <img src="img/good.png" alt="いいねをつける"
                                                    style="width: 50px; height: 50px;">
                                            </button>
                                        </td>
                                        <td class="align-middle text-center"
                                            style="padding-left: 5px; padding-right: 40px">
                                            <!-- Reduce padding between image and number -->
                                            100
                                        </td>
                                        <td class="align-middle" style="padding-left: 10px;"><a href="#"
                                                class="btn btn-primary">詳細</a></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>
    </div>

    <nav class="my-2" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
