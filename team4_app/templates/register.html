<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <title>新規登録</title>

</head>

<body>
    <section id="login">
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <div class="card bg-primary text-center">
                        <div class="card-body text-light">
                            <h3>新規登録</h3>
                            <p>ユーザー情報を入力してください</p>
                            <form method="POST">
                                <div class="mb-3">
                                    <input type="email" class="form-control form-control-lg" placeholder="メールアドレス"
                                        aria-label="メールアドレス">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" placeholder="学校名"
                                        aria-label="学校名">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg" placeholder="ユーザー名"
                                        aria-label="ユーザー名">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control form-control-lg" placeholder="パスワード"
                                        aria-label="パスワード">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control form-control-lg" placeholder="パスワード(確認)"
                                        aria-label="パスワード(確認)">
                                </div>

                                <button type="submit" class="btn btn-outline-light w-100">登録</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
